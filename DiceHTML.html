<!DOCTYPE html>
<html>

<body style="background-color: green;">
    <style>
        .grid-container {
            background: url('background.png');
            width: 600px;
            height: 800px;
            color: #ecac4c;
            font-family: Splatoon1;
            text-align: center;
            border-radius: 60px;
        }

        .grid-container>div {
            border: 200px;
        }

        .header {
            font-size: 72px;
            text-shadow:
                10px 10px #26285c,
                -10px 10px #26285c,
                10px -10px #26285c,
                -10px -10px #26285c,
                0px 10px #26285c,
                -10px 0px #26285c,
                0px -10px #26285c,
                10px 0px #26285c;
        }

        .dice {
            position: relative;
            top: -40px;
            text-align: center;
            transition: transform .2s;
            user-select: none;
        }

        .dice:hover {
            transform: scale(1.02);
        }

        .daRoll {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 144px;
            color: white;
            cursor: default;
        }

        .info {
            position: relative;
            top: -80px;

            opacity: 1;
            margin: 10px 50px;
            line-height: 1.5;

            font-family: splatoon2;
            font-size: 36px;
            text-shadow:
                4px 4px #26285c,
                -4px 4px #26285c,
                4px -4px #26285c,
                -4px -4px #26285c,
                4px 0px #26285c,
                -4px 0px #26285c,
                0px -4px #26285c,
                0px 4px #26285c;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>

    <div class="grid-container">

        window.onload = function () {
            diceVar = document.getElementById('imgDice');
            result = document.getElementById('results');
            resultInfo = document.getElementById('infoId');
        }

        function diceControl() {
            if (rolling == true) {
                land();
            } if (rolling == false) {
                roll();
            }
        }

        //roll();
        function roll() {
            diceVar.src = "diceRoll.gif?ts=" + Date.now() + ")";
            rolling = true;
            result.style.animation = "fadeOut .01s linear forwards";
            infoId.style.animation = "fadeOut .05s linear forwards";

            setTimeout(function () {
                getResults();
            }, 1000);
        }

        function getResults() {
            var newResult = Math.floor(Math.random() * options.length);
            if (newResult == lastResult) {
                newResult += 1;
                if (newResult >= options.length) { newResult -= 2; }
            }

            let option = options[newResult];
            result.innerHTML = option.emoji;
            resultInfo.innerHTML = option.line;

            lastResult = newResult;
        }

        function land() {
            diceVar.src = "diceLand.gif?ts=" + Date.now() + ")";

            setTimeout(function () {
                result.style.animation = "fadeIn .1s linear forwards"
                infoId.style.animation = "fadeIn .1s linear forwards"
                diceVar.src = "diceIdle.png"
                rolling = false;
            }, 1700);
        }
